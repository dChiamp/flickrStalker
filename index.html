<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="animate/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Flickr Stalkr</title>
	</head>
	
	<body>
		<div id="wrap">

			<!-- Search Input -->
			<form id="search-form" autocomplete="off">
				<input type="text" name="search-text" placeholder="I KNOW WHERE THE (noun) IS.">
			</form>

			<!-- All Search Results -->
			<div id="results">

				<!-- Search Result Template -->
				<div class="tracked-image">
					<div class="images-wrap">
						<img class="flickr-image" src="http://i.huffpost.com/gen/1860407/images/o-BLACK-FOOTED-CAT-KITTENS-facebook.jpg">
						<img class="streetview-image" src="http://s4.thingpic.com/images/NP/LUmYZnf51aVj81eXA5VaJ3kx.jpeg">
						<div class="flickr-username">USER</div>
					</div>
					<div class="flickr-title">TITLE</div>
				</div>

			</div>
			
		</div>

		<script src="js/api.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>

	</body>
</html>
